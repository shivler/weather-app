<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="container">
    <form id="citySearch">
      <div class="card col-6">
        <div class="card-body">
            <div class="row">
                <div class="col-auto">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter a city"
              id="city-input"
              autocomplete="off"
            />
          </div>
            <div class="col">
          <input type="submit" class="btn btn-primary w-100" id="search" value="Search"></button>
            </div>
            <div class="col">
          <input type="submit" class="btn btn-success w-100" id="current" value="Current"></button>
            </div>
            </div>
            <h1>
              <div class="container">
            <div class="row">
                  <div class="col-3" id="city">
                  </div>
                  <div class="col-auto">
                  <img id="icon" src="">
                  <span id="temperature"></span>
                    <span id="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                    <div class="col" id="date">
                  </div>
            </div>
          </div> 
                    <ul>
                  <li class="col-auto" id="speed"></li>
                  <li class="col-auto" id="description"></li>
                  </ul>
                </div>
              </h1>
              <h3>
                    Upcoming forecast
              </h3>
              
              <table class="table">
                <tbody>
                    <tr>
                      <td colspan="2" id="tomorrowTitle"></td>
                      <td colspan="2" id="twoDayTitle"></td>
                      <td colspan="2" id="threeDayTitle"></td>
                      <td colspan="2" id="fourDayTitle"></td>
                      <td colspan="2" id="fiveDayTitle"></td>
                    </tr>
                    <tr class="emoji">
                      <td colspan="2"><img id="tomorrowImage" src="" alt=""></td>
                      <td colspan="2"><img id="twoDayImage" src="" alt=""></td>
                      <td colspan="2"><img id="threeDayImage" src="" alt=""></td>
                      <td colspan="2"><img id="fourDayImage" src="" alt=""></td>
                      <td colspan="2"><img id="fiveDayImage" src="" alt=""></td>
                    </tr>
                    <tr>
                      <td class="max" id="dayOneMax"></td>
                       <td class="min" id="dayOneMin"></td>
                      <td class="max" id="dayTwoMax"></td>
                        <td class="min" id="dayTwoMin"></td>
                      <td class="max" id="dayThreeMax"></td>
                        <td class="min" id="dayThreeMin"></td>
                      <td class="max" id="dayFourMax"></td>
                        <td class="min" id="dayFourMin"></td>
                      <td class="max" id="dayFiveMax"></td>
                        <td class="min" id="dayFiveMin"></td>
                    </tr>
                  </tbody>
                </table>
    
      </div>
    <div class="footer"><a href="https://github.com/shivler/weather-app" target="_blank">Open-source code</a>, by Siobhán Johnson
    </div>  
  </form>
    <script src="app/index.js"></script>
  </body>
</html>
